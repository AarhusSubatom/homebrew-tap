Mirror to github.com:
  script:
    - if git config remote.github.url > /dev/null; then
    -    echo "Remote already defined"
    - else
    -    git remote add github github-homebrew-tap:AarhusSubatom/homebrew-tap.git
    -    echo "Remote defined"
    - fi
    - git push github master
  type: mirror
  tags:
    - mac
  only:
    - master